<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add some basic styles for the calculator */
        .calculator {
            width: 250px;
            margin: 0 auto;
            text-align: center;
        }
        .calculator input {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
        }
        .calculator button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="display" type="text" readonly>
        <div>
            <button id="clear">C</button>
            <button id="percent">%</button>
            <button id="sqrt">√</button>
            <button id="backspace">←</button>
            <button id="digit7">7</button>
            <button id="digit8">8</button>
            <button id="digit9">9</button>
            <button id="divide">/</button>
        </div>
        <div>
            <button id="digit4">4</button>
            <button id="digit5">5</button>
            <button id="digit6">6</button>
            <button id="multiply">*</button>
        </div>
        <div>
            <button id="digit1">1</button>
            <button id="digit2">2</button>
            <button id="digit3">3</button>
            <button id="subtract">-</button>
        </div>
        <div>
            <button id="digit0">0</button>
            <button id="decimal">.</button>
            <button id="calculate">=</button>
            <button id="add">+</button>
        </div>
    </div>

    <script>
        // JavaScript functions for the calculator
        const display = document.getElementById('display');
        const clearButton = document.getElementById('clear');
        const percentButton = document.getElementById('percent');
        const sqrtButton = document.getElementById('sqrt');
        const backspaceButton = document.getElementById('backspace');
        const digitButtons = ['digit0', 'digit1', 'digit2', 'digit3', 'digit4', 'digit5', 'digit6', 'digit7', 'digit8', 'digit9'];
        const operatorButtons = ['add', 'subtract', 'multiply', 'divide', 'decimal', 'calculate'];

        clearButton.addEventListener('click', () => clearDisplay());
        percentButton.addEventListener('click', () => calculatePercentage());
        sqrtButton.addEventListener('click', () => calculateSquareRoot());
        backspaceButton.addEventListener('click', () => removeLastCharacter());

        digitButtons.forEach(digit => {
            const button = document.getElementById(digit);
            button.addEventListener('click', () => appendToDisplay(button.innerText));
        });

        operatorButtons.forEach(operator => {
            const button = document.getElementById(operator);
            button.addEventListener('click', () => appendToDisplay(button.innerText));
        });

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculatePercentage() {
            display.value = (parseFloat(display.value) / 100).toString();
        }

        function calculateSquareRoot() {
            display.value = Math.sqrt(parseFloat(display.value)).toString();
        }

        function removeLastCharacter() {
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
